<div ng-controller="detailsCtrl" class="box1">
	

<div id="details"  class="wrapper_home">
	<div id="header">
		<div class="wrap">
			<i class="menu_open"></i>
			<div class="logo">
				<a><img src="images/logo.png" /></a>
			</div>
			<i class="search_open"></i>
		</div>
		<div class="logo_msk"></div>
	</div>
	<div id="works">
		<div class="pd5">

			<div class="list_info_i" style="margin-top:5px;">
				<dl class="list_info_views">
					<dt></dt>
					<dd>7416</dd>
					<div class="clear"></div>
				</dl>
				<dl class="list_info_comment">
					<dt></dt>
					<dd>5</dd>
					<div class="clear"></div>
				</dl>
				<dl class="list_info_like">
					<dt></dt>
					<dd>8</dd>
					<div class="clear"></div>
				</dl>
				<dl class="works_view">
					<dt></dt>
					<dd>8天前</dd>
					<div class="clear"></div>
				</dl>
				<div class="clear"></div>
			</div>

			<div class="clear"></div>
			<div class="details_mian" ng-repeat="a in arr">
				<h3>{{a.title}}</h3>
				<p><b>{{a.fenlei}}</b></p>
				<p class="details_content">
					{{a.content}}
				</p>
			</div>
			<div class="clear"></div>

		</div>
	</div>

	<div id="comment">
		
		<ul>
			<li postdata="17470" usdata="20035" ng-repeat="a in too">
				<div class="pd5">
					<a href="" class="avt fl">
						<img src="../images/100.jpg"/>
					</a>
					<div class="comment_content">
						<h5>
									<div class="fl"><a class="comment_name" href="#">{{a.name}}</a></div>
									<div class="clear"></div>
								</h5>
						<div class="comment_p">
							<div class="comment_pct">{{a.pcon}}</div>
						</div>
					</div>
					<div class="clear"></div>
					<div class="comment_reply"></div>
				</div>
			</li>
			
		</ul>

	</div>
	<div id="us_panel2" ng-show="zai">
		<table width="100%" height="100%" cellspacing="0" border="0">
			<tr>
				<td class="us_panel_like"><i></i><span ng-click="shoucang()">收藏</span></td>
				<td class="us_panel_menu">
					<div class="arrow_top"></div><i></i>
					<div class="us_panel_menu_left"></div>
					<div class="us_panel_menu_right"></div>
				</td>
				<td class="us_panel_post"><i></i><span ng-click="detailscomment()">评论</span></td>
			</tr>
		</table>
	</div>
	<div class="details_comment" ng-show="buzai">
		<div id="us_panel3">
			<p ng-click="us_panel_post2()">发表</p>
			<p ng-click="us_panel_post3()">返回</p>
		</div>
		<ul class="details_comment_mian">
			<h3>Dear, please post your comments</h3>
			
			<li><span>Message :</span><textarea placeholder="Your Message to Us" ng-model="pinglun"></textarea></li>
		</ul>
	</div>
</div>
<div id="menu">
		<div class="search_wrap">
			<form action="" method="get">
			<input type="text" name="search" class="search_input" placeholder="关键字查找" ng-model="search" ng-blur="hd()"/>
				<i class="reset_input"><i></i></i>
			</form>
		</div>
		<ul>
			<li class="nav_index menu_cur" ng-click="home()"><a><i></i><span>首页</span><b></b><div class="clear"></div></a></li>
			<li class="nav_site" ng-click="personal()"><a><i></i><span>个人</span><b></b><div class="clear"></div></a></li>
			<li class="nav_about" ng-click="messages()"><a><i></i><span >消息</span><b></b><div class="clear"></div></a></li>
		</ul>
</div>
<div id="user">
		<div class="account">
				<div class="login_b_t">
					<div class="pd10">
						<div class="fl">还没有账号<a id="reg_now" href="" >立即注册</a></div><div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="pd10">
				<form method="post" action="">
					<div class="login_b_i">
						<div class="login_input">

							<div class="login_user"><input type="text" name="email" placeholder="邮箱/帐号" ng-model="username"/><i></i></div>
							<div class="login_password"><input type="password" name="password" placeholder="密码" ng-model="password"/><i></i></div>
						</div>
					</div>
					<a class="login_submit" ng-click="denglu()">登录</a>

					
				</form>
			</div>
	</div>
	
</div>
<script>
	 var n=false;
    $(".menu_open").click(function(){
    if(n==false){
    	$(".wrapper_home").css({"left":"250px"})
    	n=true;
    }else{
    	$(".wrapper_home").css({"left":"0px"})
    	n=false;
    }	
	})
</script>
